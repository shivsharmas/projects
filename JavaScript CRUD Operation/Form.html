<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Operation</title>



    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>


    <link rel="stylesheet" href="/style.css" />


</head>

<body>

    <div class="container">
        <h2 class="mt-5 mb-5">CRUD Application with local StoragFe</h2>

        <div class="mb-5">
            <div class="row">
                <div class="form-group col-md-6 mb-3">
                    
                    <label for="name">Name</label>
                        <input type="text" name="name" class="form-control" placeholder="Enter your name" id="name" />
                </div>

                <div class="form-group col-md-6 mb-3">
                    <label for="dob">Date of Birth</label>
                        <input type="date" name="dob" class="form-control"  id="dob" onchange="calculateAge()"  required/>
                </div>


                <div class="form-group col-md-6 mb-3">
                    <label for="age">Age</label>
                        <input type="number" name="age" class="form-control" placeholder="Enter your age" id="age" disabled/>
                </div>

                <div class="form-group col-md-6 mb-3">
                    <label for="address">Address</label>
                        <input type="text" name="name" class="form-control" placeholder="Enter your name" id="address" />
                </div>

                <div class="form-group col-md-6 mb-3">
                    <label for="email">Email</label>
                        <input type="email" name="email" class="form-control" placeholder="Enter your email" id="email" />
                </div>

                
                <div class="form-group col-md-6 mb-3">
                    <label for="contactNumber">Contact Number</label>
                        <input type="number" min="0" name="contactNumber" class="form-control" placeholder="Enter your mobile number" id="contactNumber" />
                        <!-- <small>Only numeric digits (0-9) are allowed.</small><br> -->
                </div>


                <div class="form-group col-md-6 mb-3">
                    <label for="hobbies">Hobbies</label>
                        <select for="hobbies" id="hobbies" style="background-color: black;">
                            <option value="singing">Singing</option>
                            <option value="dancing">Dancing</option>
                            <option value="reading">Reading</option>
                            <option value="travelling">Travelling</option>
                            <option value="playingCricket">Playing Cricket</option>
                            <option value="playingFootball">Playing Football</option>
                        </select>    

                </div>

                <div class="form-group col-md-6 mb-3">
                    <label for="gender">Gender</label> &nbsp;&nbsp;
                        <input type="radio" name="gender" id="male" value="Male" />Male &nbsp;&nbsp;&nbsp;
                        <input type="radio" name="gender"  id="female" value="Female" />Female &nbsp;&nbsp;&nbsp;
                        <input type="radio" name="gender"  id="others" value="others" />Others
                        

                    </div>


                <div class="col-lg-12 mt-5">
                    <button class="btn btn-success" id="submit" onclick="AddData()">Add Data</button>
                </div>




                <div class="col-lg-12 mt-5">
                    <button class="btn btn-warning" id="update" >Update</button>
                </div>
            </div>

        </div>

        
    <!-- hr tag create -->

        <hr style="background-color: white;">
        
        
        <!--  search box create -->

       <div class="row">

           <div class="form-group col-md-4 mt-5">
               <input type="text" class="form-control" name="searchInput" id="searchInput" placeholder="search your data" onkeyup="searchData()" />
            </div>
            
            <div class="col-md-1 mt-5 form-control">
                <select class="selectValue" id="genderSelect" onchange="searchData()" style="color: black; border: none;">
                    <option ></option>
                    <option value="male" style="background-color: black;">Male</option>
                    <option value="female" style="background-color: black;">Female</option>
                    <option value="others" style="background-color: black;">Others</option>
                </select>
            </div>
        </div>

        <!-- table create for showing data -->

        <div class="row mt-5">
            <div class="col-12">
                <table class="table table-bordered" id="crudTable">
                    <thead>
                        <tr>
<!-- /                            <th>Id</th> -->
                            <th>Id</th>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Address</th>
                            <th>Email</th>
                            <th>Conatct Number</th>
                            <th>DOB</th>
                            <th>Hobbies</th>
                            <th>Gender</th>
                        </tr>

                    </thead>

                    <tbody></tbody>

                </table>
            </div>

        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
